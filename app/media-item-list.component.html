<section>
  <mw-media-item
    [ngClass]="{'medium-movies': mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}" 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event) " 
    (preview)="onCallPreview($event)"
   ></mw-media-item>
    <mw-popup 
    [mediaItem]="popUp"
    (close)="onCallClose($event)"  
    (prev)="onCallPrev($event)" 
    (next)="onCallNext($event)"></mw-popup>

</section>
